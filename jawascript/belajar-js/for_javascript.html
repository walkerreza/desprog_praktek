<!DOCTYPE html>
<html>
    <head>
        <title>javascript loops</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var text = "";
            for (var i = 0; i < 5; i++) {
                text += "the number is " + i + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
