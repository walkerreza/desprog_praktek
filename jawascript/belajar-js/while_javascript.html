<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>javascript while</title>
        <link rel="stylesheet" href="linkToCSS" />
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var text = "";
            var i = 0;
            while (i < 10) {
                text += "<br> the number is " + i;
                i++;
            }  
            document.getElementById("demo").innerHTML = text;
     </script>
    </body>
</html>
