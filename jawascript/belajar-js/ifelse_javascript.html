<!DOCTYPE html>
<html>
    <head>
        
        <title>percabangan ifelse</title>
        
    </head>
    <body>
    <script>
        var password = prompt ("password");

        if (password == "teh"){
            document.write("<h2> selamat datang</h2>")
        }
        else {
            document.write("<p>password anda salah, coba lagi</p>")
        }

        document.write("<p> terima kasih sudah menggunakan aplikasi ini</p>")
    </script>
    </body>
</html>
