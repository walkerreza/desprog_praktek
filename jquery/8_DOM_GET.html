<!DOCTYPE html>
<html>
<head>
    <title>jQuery Get Content</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Tombol 1: Dapatkan konten teks dari paragraf pertama
            $("#btn1").click(function() {
                alert($("#test1").text());
            });

            // Tombol 2: Dapatkan konten HTML dari paragraf kedua
            $("#btn2").click(function() {
                alert($("#test2").html());
            });

            // Tombol 3: Dapatkan nilai dari input field
            $("#btn3").click(function() {
                alert($("#test3").val());
            });
        });
    </script>
</head>
<body>
    <p id="test1">This is the first paragraph.</p>
    <p id="test2">This is <b>another</b> paragraph.</p>
    <p>Your Name: <input type="text" id="test3"></p>

    <button id="btn1">set Text</button>
    <button id="btn2">set HTML</button>
    <button id="btn3">set Value</button>
</body>
</html>
