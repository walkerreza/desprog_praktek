<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Tombol 1: Sembunyikan semua div
            $(".tombol1").click(function() {
                $("div").hide();
            });

            // Tombol 2: Tampilkan semua div
            $(".tombol2").click(function() {
                $("div").show();
            });

            // Tombol 3: Fade Out
            $(".tombol3").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });

            // Tombol 4: Fade In
            $(".tombol4").click(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

            // Tombol 5: Fade To
            $(".tombol5").click(function() {
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
        });
    </script>
</head>
<body>
    <p>jQuery Effect</p>
    <div id="div1" class="kotak"></div><br>
    <div id="div2" class="kotak"></div><br>
    <div id="div3" class="kotak"></div><br>

    <button class="tombol1">Sembunyikan</button>
    <button class="tombol2">Tampilkan</button>
    <button class="tombol3">Fade Out</button>
    <button class="tombol4">Fade In</button>
    <button class="tombol5">Fade To</button>
</body>
</html>
