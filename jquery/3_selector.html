<html>

        <script> 
       $(document).ready(function(){

            $("h2").hide();
            $(".subjudul").hide();
            $("#paragraf").hide();
            $("#paragraf.dua").hide();
            $("div p.paragraf").hide();
         })  ;
       });
        </script>   
    </head>
    <body>
        <h2>ini adalah jdul bab</h2>
        <h3 class="subjudul">ini adalah paragraf pertama</h3>
        <p id="paragraf" class="dua">ini adalah paragraf kedua</p>
        <div>
        <p id="paragraf">ini adalah paragraf ketiga</p>
        </div>
        <p>ini paragraf yang kan tetap 
        ditampilkan</p>
        <button>klik saya!</button>
    </body>
</html>
