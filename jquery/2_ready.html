<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery Praktikum</title>
        
        <script src="jquery-3.7.1.min.js"></script>
        <script> 
            $(document).ready(function(){
                $("#button1").click(function(){
                    alert("ini praktikum minggu ke 4");
                });
            });   
        </script>
    </head>
    <body>
        <input type="button" value="klik saya" id="button1">
    </body>
</html>
