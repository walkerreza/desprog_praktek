<!DOCTYPE html>
<html>
<head>
    <title>jQuery CSS Manipulation</title>
    <link rel="stylesheet" href="styleCSS.css" type="text/css">
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Tombol 1: Tambah class
            $(".btn1").click(function() {
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });

            // Tombol 2: Hapus class
            $(".btn2").click(function() {
                $("h1, h2, p").removeClass("blue");
            });

            // Tombol 3: Set properti CSS
            $(".btn3").click(function() {
                $("h1, h2, p, div").css({
                    "background-color": "yellow",
                    "font-size": "100%" 
                });
            });
        });
    </script>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <div>This is some important text!</div><br>

    <button class="btn1">Add classes to elements</button>
    <button class="btn2">Remove classes to elements</button>
    <button class="btn3">Set classes to elements</button>
</body>
</html>
