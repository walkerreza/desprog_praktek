<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="styleAnimate.css">
       <script src="jquery-3.7.1.min.js"></script>
       <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({left: 3000});
            });
        });
       </script>
    </head>
    <body>
    <button type="button">start animation</button>
        <div class="box"></div>
    </body>
</html>
