<!DOCTYPE html>
<html>
<head>
    <title>jQuery Append and Delete</title>
    <link rel="stylesheet" href="styleTable.css" type="text/css">
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Menambah baris baru ke tabel
            $("#add-row").click(function() {
                var name = $("#name").val();
                var email = $("#email").val();
                var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + name + "</td><td>" + email + "</td></tr>";
                $("table tbody").append(markup);
            });

            // Menghapus baris yang dicentang
            $("#delete-row").click(function() {
                $("table tbody").find('input[name="record"]').each(function() {
                    if ($(this).is(":checked")) {
                        $(this).parents("tr").remove();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <form>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email Address">
        <button type="button" id="add-row" value="Add Row">Add Row</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td>Tony Stark</td>
                <td>tonystark@email.com</td>
            </tr>
        </tbody>
    </table>

    <button type="button" id="delete-row">Delete Row</button>
</body>
</html>
